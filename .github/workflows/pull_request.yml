name: CI [PR]

run-name: ${{ github.actor }} is about to run GitHub Actions 🚀

on:
  pull_request:

  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  format-and-checks:
    name: 🔎 Format and checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - run: echo "🐧 The job was automatically triggered by ${{ github.event_name }} and is now running ${{ github.ref }} on a ${{ runner.os }} server hosted by GitHub!"

      # Checks-out the repository under $GITHUB_WORKSPACE, so the job can access it
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      - name: Install dependencies
        run: yarn install --prefer-offline --ignore-optional

      - name: Format
        run: |
          yarn lint:fix
          yarn lint:style-fix
          yarn prettier:format

  test:
    name: ⚛️ Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn cypress --headless

  build:
    name: 🖥️ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn build
      - run: echo "🍏 The status is ${{ job.status }}."
