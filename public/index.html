<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Country Finder lets you discover countries around the world"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito Sans"
      rel="stylesheet"
      type="text/css"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Country Finder</title>

    <!-- Twitter Card  -->
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="@chiamakaikeanyi" name="twitter:site" />
    <meta content="Country Finder" name="twitter:title" />
    <meta
      content="Country Finder lets you discover countries around the world"
      name="twitter:description"
    />
    <meta content="" name="twitter:image" />
    <meta content="Country Finder" name="twitter:image:alt" />

    <!--  Facebook Open Graph  -->
    <meta content="website" property="og:type" />
    <meta content="en-US" property="og:locale" />
    <meta content="Country Finder" property="og:site_name" />
    <meta content="image/png" property="og:image:type" />
    <meta content="400" property="og:image:height" />
    <meta content="600" property="og:image:width" />
    <meta content="https://country-finda.netlify.app" property="og:url" />
    <meta content="Country Finder" property="og:title" />
    <meta
      content="Country Finder lets you discover countries around the world"
      property="og:description"
    />
    <meta content="" property="og:image" />
    <meta content="Country Finder" property="og:image:alt" />

    <!-- Schema -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "https://country-finda.netlify.app/",
        "description": "Country Finder",
        "image": {
          "@type": "ImageObject",
          "url": "",
          "width": 200,
          "height": 200
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
